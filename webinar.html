<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <h2>Jetzt zum BEM-Zentrale anmelden!</h2>
            <div class="form-group">
                <label for="title">Anrede:</label>
                <select id="title" name="title" required>
                    <option value="Mr.">Herr</option>
                    <option value="Ms.">Frau</option>
                </select>
            </div>
            <div class="form-group">
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="company">Unternehmensname:</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Telefon:</label>
                <input type="tel" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>Webinar Date:</label>
                <div id="webinarDates">
                    <!-- Webinar dates will be dynamically loaded here -->
                </div>
            </div>

            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">
                    Ich erkl채re mich mit der Erhebung, Verarbeitung und Nutzung meiner personenbezogenen Daten innerhalb der HR-Com GmbH zum Zweck der Veranstaltungshinweise einverstanden. Ich kann mein Einverst채ndnis jederzeit ohne Angabe von Gr체nden widerrufen. Hier finden Sie unsere <a href="#" target="_blank">Datenschutzerkl채rung</a>.
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
